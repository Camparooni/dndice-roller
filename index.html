<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300&family=Mitr&family=Rowdies:wght@300&family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <title>DnDice roller</title>
</head>

<body class="main">
    <h1 class="title">DnDice Roller</h1>
    <div class="container">
        <div class="box box1">
            <h2>Select a dice</h2>
            <div class="diceselect">
                <input id="d4" type="radio" name="dice" value="4">
                <label for="d4" data-image-src="./assets/img/d4.png">D4</label>
            </div>
            <div class="diceselect">
                <input id="d6" type="radio" name="dice" value="6">
                <label for="d6" data-image-src="./assets/img/d6.png">D6</label>
            </div>
            <div class="diceselect">
                <input id="d8" type="radio" name="dice" value="8">
                <label for="d8" data-image-src="./assets/img/d8.png">D8</label>
            </div>
            <div class="diceselect">
                <input id="d10" type="radio" name="dice" value="10">
                <label for="d10" data-image-src="./assets/img/d10.png">D10</label>
            </div>
            <div class="diceselect">
                <input id="d12" type="radio" name="dice" value="12">
                <label for="d12" data-image-src="./assets/img/d12.png">D12</label>
            </div>
            <div class="diceselect">
                <input id="d20" type="radio" name="dice" value="20">
                <label for="d20" data-image-src="./assets/img/d20.png">D20</label>
            </div>
            <button id="rollbtn">ROLL</button>
        </div>
        <div class="box box2">
            <div class="result-wrapper">
                <h3>YOU ROLLED A...</h3>
               
             <div class="hoverbox">
                <img id="diceimage" src="./assets/img/d20.png">
                <input type="text" id="currentRoll" readonly>
             </div>
            </div>
        </div>
    </div> 

    <div class="choose">
        <h3>Previous Rolls</h3>
        <div id="previousRolls" class="previous-rolls-container"></div>
    </div>
    

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/dice.js"></script>
</body>
</html>
