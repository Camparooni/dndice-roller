<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300&family=Mitr&family=Rowdies:wght@300&family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <title>DnDice roller</title>
</head>

<body class="main">
    <h1 class="title">DnDice Roller</h1>
    <div class="container">
        <div class="box box1">
            <h2>Select a dice</h2>
            <div class="diceselect">
                <input id="4" type="checkbox" unchecked>
                <label for="d4" data-image-src="https://cdn.discordapp.com/attachments/1119766683230425138/1133885209310412921/d4_blue.png">D4</label>
            </div>
            <div class="diceselect">
                <input id="6" type="checkbox" unchecked>
                <label for="d6" data-image-src="https://cdn.discordapp.com/attachments/1119766683230425138/1133885209310412921/d4_blue.png">D6</label>
            </div>
            <div class="diceselect">
                <input id="8" type="checkbox" unchecked>
                <label for="d8" data-image-src="https://cdn.discordapp.com/attachments/1119766683230425138/1133885209310412921/d4_blue.png">D8</label>
            </div>
            <div class="diceselect">
                <input id="10" type="checkbox" unchecked>
                <label for="d10" data-image-src="https://cdn.discordapp.com/attachments/1119766683230425138/1133885209310412921/d4_blue.png">D10</label>
            </div>
            <div class="diceselect">
                <input id="12" type="checkbox" unchecked>
                <label for="d12" data-image-src="https://cdn.discordapp.com/attachments/1119766683230425138/1133885209310412921/d4_blue.png">D12</label>
            </div>
            <div class="diceselect">
                <input id="20" type="checkbox" unchecked>
                <label for="d20" data-image-src="https://cdn.discordapp.com/attachments/1119766683230425138/1133885209310412921/d4_blue.png">D20</label>
            </div>
            <button id="rollbtn">ROLL</button>
        </div>
        <div class="box box2">
            <h2>YOU ROLLED A...</h2>
            <input type="text" id="currentRoll" readonly>
        </div>
    </div> 

    <div class="choose">
        <h3>previous rolls</h3>
        <div id="previousRolls"></div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
